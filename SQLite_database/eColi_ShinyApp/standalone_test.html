<!DOCTYPE html>
<html>
<head>
  <title>Circular Genome Visualization</title>
</head>
<body>
  <svg id="genome-svg" width="500" height="500" viewBox="-250 -250 500 500" style="border: 1px solid black;">
    <!-- Draw the genome circle -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="black" stroke-width="2"></circle>

    <!-- Example annotation -->
    <path d="M 0 -200 A 200 200 0 0 1 141.42 -141.42" fill="none" stroke="blue" stroke-width="5"></path>
    <text x="50" y="-180" font-size="12" text-anchor="middle" fill="blue">Feature 1</text>
  </svg>

  <script>
    console.log("Circular genome visualization loaded.");
  </script>
</body>
</html>
